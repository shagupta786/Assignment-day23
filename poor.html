<!DOCTYPE html>
<html>
<head>
  <title>Students Table</title>
  <style>
    table { border-collapse: collapse; width: 70%; margin: 20px auto; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    .delete-btn { color: red; text-decoration: none; }
  </style>
  <script>
    function confirmDelete(id) {
      if (confirm("Are you sure you want to delete this record?")) {
        // yaha aap GET request bhej sakte ho
        window.location = "index.php?delete_id=" + id;
      }
    }
  </script>
</head>
<body>
  <h2 style="text-align:center">Students Table</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Course</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Shifa anjum</td>
      <td>shifa@example.com</td>
      <td>HTML</td>
      <td><a href="#" class="delete-btn" onclick="confirmDelete(1)">Delete</a></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Muskan pinjari</td>
      <td>muskan@example.com</td>
      <td>PHP</td>
      <td><a href="#" class="delete-btn" onclick="confirmDelete(2)">Delete</a></td>
    </tr>
    <!-- aap PHP loop se yeh rows generate karoge -->
  </table>
</body>
</html>
